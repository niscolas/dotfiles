"$schema" = 'https://starship.rs/config-schema.json'
format = "$all\n$character"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[directory]
style = "blue"

[git_branch]
symbol = ""

[line_break]
disabled=true

[nodejs]
format = "via [⬢ $version](bold green) "

[time]
disabled = false
style = "green"
