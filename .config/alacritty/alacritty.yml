import:
  - ~/dotfiles/alacritty/fonts/iosevka-windows.yml
  - ~/dotfiles/alacritty/windows-settings.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 0
    y: 0

  decorations: Full
  dynamic_title: true

  history: 10000
  multiplier: 3

background_opacity: 0.9

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

